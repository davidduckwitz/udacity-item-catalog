{% extends "base.html" %}
{% block content %}
		
		<div class="row">
			<div class="col-md-12">
				<div class="inline pull-left">
					<h1>Activities</h1>
				</div>
				<a href="{{ url_for('activityList') }}">
					<button type="button" class="btn btn-success btn-lg pull-right">Finished Editing</button>
				</a>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<div class = 'flash'>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					<div class="alert alert-info" role="alert">
						{% for message in messages %}
						<strong> {{ message }} </strong>
						{% endfor %}
					</div>
					{% endif %}
					{% endwith %}
				</div>
				{% for activity in activities %}
				<h2>{{ activity.name }}</h2>
				<div class="btn-group btn-group-sm" role="group" aria-label="...">
					<a href="{{ url_for('activityEdit', activity_id = activity.id) }}">
						<button type="button" class="btn btn-warning">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> edit
						</button>
					</a>
					<a href="{{ url_for('activityDelete', activity_id = activity.id) }}">
						<button type="button" class="btn btn-danger">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> delete
						</button>
					</a>
				</div>
				{% endfor %}
			</div>
		</div>
{% endblock %}
