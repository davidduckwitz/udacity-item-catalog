{% extends "base.html" %}
{% block content %}

		<div class="row">
			<div class="col-md-12">
				<div class="inline pull-left">
					<h1>Edit Item</h1>
				</div>
			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col-md-12">
				<form class="navbar-form navbar-left" action="{{ url_for('itemEdit', item_id=item_id, activity_id=activity_id) }}" method = 'post'>
					<div class="form-group">
						<input type="text" name="name" class="form-control" value="{{ item.name }}">
						<input type="submit" value="Submit change" class="btn btn-success">
						<a href="{{ url_for('subCategoryEdit', activity_id=activity_id) }}"><button type="button" class="btn btn-danger btn-xs">Cancel</button></a>
					</div>
				</form>
			</div>
		</div>
	
{% endblock %}
