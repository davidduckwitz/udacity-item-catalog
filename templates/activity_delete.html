{% extends "base.html" %}
{% block content %}

<div class="row">

  <div class="col-md-8">
	<div class="alert alert-danger">
		<h3> Are you sure you want to delete &#39;{{item.name}}&#39; ?</h3>
		<div class="btn-group btn-group-sm" role="group" aria-label="...">
			<form action="{{ url_for('itemDelete', item_id=item_id, activity_id=activity_id)}}" method = 'post'>
				<input type='submit', value = 'Delete' class="btn btn-danger btn-xl">
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
				<a href = "{{ url_for('subCategoryEdit', activity_id=activity_id) }}">
					<button type="button" class="btn btn-warning btn-xs">Cancel</button>
				</a>
			</form>
		</div>
	</div>
	 </div>
  <div class="col-md-4">
	<div class="panel panel-default">
		<div class="panel-heading">Help</div>
		<div class="panel-body">If you Delete this Item, you can't reverse Changes...</div>
		<div class="panel-footer"></div>
	</div>
  </div>
  
</div>
{% endblock %}
